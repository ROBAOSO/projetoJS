<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Somando valores - DOM Events</title>

    <style>
        body {
            font: normal 18pt Arial;
            margin: 0 0 0 200px
        }
    
        input {
            font: normal 18pt Arial;
            width: 100px;
        }
        div#res {
            margin-top: 20px;
        }
        .color{
            background-color: aquamarine;
            width: 800px
        }
        
    </style>

</head>
<body>

    <h1>Somando Valores</h1>

    <input type="number" name="txtn1" id="txtn1">
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="CALC" onclick="somar()">
    

    <h1>Dividindo Valores</h1>

    <input type="number" name="txtn3" id="txtn3">
    <input type="number" name="txtn4" id="txtn4">
    <input type="button" value="CALC" onclick="dividir()">
    

    <h1>Multiplicando Valores</h1>

    <input type="number" name="txtn5" id="txtn5">
    <input type="number" name="txtn6" id="txtn6">
    <input type="button" value="CALC" onclick="multiplicar()">
    


    <h1>Subtraindo Valores</h1>

    <input type="number" name="txtn5" id="txtn7">
    <input type="number" name="txtn6" id="txtn8">
    <input type="button" value="CALC" onclick="subtrair()">

    <br><br>
    
    <div id="res" class="color"><h1>O Resultado é</h1></div>
    
    
    <script>
        
        var res =  document.getElementById('res')

        s.addEventListener('click', somar);
        d.addEventListener('click', somar);
        m.addEventListener('click', somar);
        sb.addEventListener('click', somar);
        
        
        function somar() {
            var tn1 = document.getElementById('txtn1')
            var tn2 = document.querySelector('input#txtn2')
                                 
            var n1 = Number(tn1.value)    
            var n2 = Number(tn2.value)  
            
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${s} </strong>`
        }
        function dividir() {
            var tn1 = document.getElementById('txtn3')
            var tn2 = document.querySelector('input#txtn4')
                                  
            var n1 = Number(tn1.value)    
            var n2 = Number(tn2.value)
            var d = n1 / ( n2 )
            res.innerHTML = `A divisão entre ${n1} e ${n2} é igual a <strong>${d} </strong>`
        }
        function multiplicar() {
            var tn1 = document.getElementById('txtn5')
            var tn2 = document.querySelector('input#txtn6')
            var res =  document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var m = n1 * n2
            res.innerHTML =`A multiplicação entre ${n1} e ${n2} é igual a <strong> ${m}</strong>` 
        }
        function subtrair() {
            var tn1 = document.getElementById('txtn7')
            var tn2 = document.querySelector('input#txtn8')
                      
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var sb = n1 - n2
            res.innerHTML = `A subtração entre ${n1} e ${n2} é igual a <strong> ${sb}</strong>`
             
        }
    
    </script>

</body>
</html>
